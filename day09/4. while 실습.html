<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        
        1부터 100까지의 숫자 중 하나를 입력합니다.
        컴퓨터가 1부터 100까지의 숫자를 랜덤하게 선택해서
        몇번만에 맞췄는지 그 결과를 출력 해주세요.

        중복값을 제외하는것은 고려하지 않습니다.
        = 이미 선언한 숫자도 다시 나올수 있습니다.

        while문을 이용해 주세요.
        
        */

        const input = Number(prompt(`1부터 100까지 숫자를 하나 입력해주세요`))
        let count = 0 ;

        while(true){
            const randomNumber = Math.floor(Math.random()*100+1)
            console.log(randomNumber);
            count++;

            if(input===randomNumber){
                console.log(`정답입니다\n시도횟수 : ${count}회`);
                break;
            }
        }
    </script>
</body>
</html>
