<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var 복숭아 = parseInt(prompt('복숭아 몇개?'));

        var 바구니사이즈 = 10;
        var 나머지 = 복숭아 % 바구니사이즈;
        var 바구니몇개 = parseInt(복숭아/바구니사이즈);

        if(나머지!==0){
            바구니몇개++;
        }else {
            나머지 = 10 ;
        }

        alert(`필요한 바구니는 ${바구니몇개}개, 마지막 바구니에는 ${나머지}개가 들어간다.`)

    </script>
</body>
</html>
